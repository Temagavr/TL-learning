<div class="recipe-info-header-block">
  <app-go-back-button></app-go-back-button>
  <div class="recipe-info-header">
    <h1 *ngIf="!isEdit" class="page-title">Добавить новый рецепт</h1>
    <h1 *ngIf="isEdit" class="page-title">{{title}}</h1>
    <div class="header-btns-block">
      <button *ngIf="!isEdit" (click)="createRecipeClick()" class="yellow-btn publish-btn">Опубликовать</button>
      <button *ngIf="isEdit" (click)="updateRecipeClick()" class="yellow-btn publish-btn">Сохранить</button>
    </div>
  </div>
</div>
