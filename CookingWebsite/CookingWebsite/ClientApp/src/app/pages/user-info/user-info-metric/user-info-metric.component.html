<div class="user-metric-block">
  <div class="user-metric-label">
    <div class="user-metric-img-block">
      <img src="../../../assets/bookIcon.png" />
    </div>
    <span class="user-metric-title">{{userMetric.title}}</span>
  </div>
  <div class="user-metric-value-block">
    <span *ngIf="userMetric.value < 100" class="user-metric-value">{{userMetric.value}}</span>
    <span *ngIf="userMetric.value >= 100" class="user-metric-value">+99</span>
  </div>
</div>
