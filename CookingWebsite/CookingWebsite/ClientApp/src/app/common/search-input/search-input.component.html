<div class="search-block">
  <div class="search-input-block">
    <input [(ngModel)]="inputValue" class="search-input" placeholder="Название Блюда...." name="inputValue" />
    <button (click)="searchClick()" class="search-btn">Поиск</button>
  </div>
  <div class="recomends-list-block">
    <ul class="recomends-list">
      <li class="recomend-el" *ngFor="let recommendWord of recommendsTags" (click)="recomendTagClick(recommendWord)">{{recommendWord}}</li>
    </ul>
  </div>
</div>
