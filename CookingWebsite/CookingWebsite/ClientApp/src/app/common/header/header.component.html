<header>
  <div class="navigation">
    <span class="title">Recipes</span>
    <ul>
      <li (click)="changePage('home')"><a [class.nav-element]="!isHome" [class.current-page]="isHome" href="/">Главная</a></li>
      <li (click)="changePage('recipes')"><a [class.nav-element]="!isRecipes" [class.current-page]="isRecipes" href="/recipes">Рецепты</a></li>
      <li (click)="changePage('favourites')"><a [class.nav-element]="!isFavourite" [class.current-page]="isFavourite" href="/">Избранное</a></li>
    </ul>
  </div>

  <div class="sign-in">
    <img class="login-img" src="../../assets/loginIcon.png" />
    <span *ngIf="userName == ''" class="sign-in-btn" (click)="enterByUser()">Войти</span>
    <div *ngIf="userName != ''" class="logined-user">
      <span class="sign-in-btn user-name">Привет, {{userName}}</span>
      <hr class="vertical-line" />
      <img (click)="LogOut()" class="log-out-btn" src="../../../assets/exitAppIcon.png" />
    </div>
  </div>
</header>
