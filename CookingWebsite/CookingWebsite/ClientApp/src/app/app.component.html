<div>
  <app-header (onUserLogOutClicked)="userLogOut()" (onUserEnterClicked)="showLoginModal()" [userName]="userName"></app-header>
  <div class="main-background">
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
  <app-login-modal (onClose)="doSmthOnCloseLoginModal()" (onShow)="doSmthOnOpenLoginModal()" (onSwitchToRegistration)="switchToRegistration()"
                   (onLoginClick)="doSmthOnLoginClick($event)"></app-login-modal>
  <app-registration-modal (onSwitchToLogin)="switchToLogin()"
                          (onRegistrationClick)="doSmthOnRegistrationClick($event)"></app-registration-modal>
  <app-greeting-modal (onSwitchToLogin)="switchToLogin()" (onSwitchToRegistration)="switchToRegistration()"></app-greeting-modal>
</div>
